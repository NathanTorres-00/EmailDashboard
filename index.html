<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rock Church - Mailchimp Campaign Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --bg-primary: #09090b;
            --bg-secondary: #111113;
            --bg-card: #16161a;
            --border-color: #27272a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #22d3ee;
            --accent-glow: rgba(34, 211, 238, 0.15);
            --accent-glow-strong: rgba(34, 211, 238, 0.25);
            --success: #4ade80;
            --error: #f87171;
            --error-bg: rgba(248, 113, 113, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 24px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-card);
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent-glow);
        }

        h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
        }

        .controls {
            background: var(--bg-card);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .controls select {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: var(--bg-secondary);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .controls select:hover {
            border-color: var(--text-muted);
        }

        .controls select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .controls button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            font-weight: 500;
            transition: all 0.2s;
        }

        .controls button:hover:not(:disabled) {
            background: var(--accent-glow);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        #downloadBtn:not(:disabled) {
            background: var(--accent);
            color: var(--bg-primary);
        }

        #downloadBtn:not(:disabled):hover {
            background: #67e8f9;
            box-shadow: 0 0 20px var(--accent-glow-strong);
        }

        .controls button:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 80px;
            background: var(--bg-card);
            border-radius: 16px;
            color: var(--text-secondary);
            font-size: 16px;
            border: 1px solid var(--border-color);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: var(--error-bg);
            color: var(--error);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid rgba(248, 113, 113, 0.3);
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            border-color: rgba(34, 211, 238, 0.3);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: -1px;
        }

        .stat-card .subvalue {
            color: var(--text-muted);
            font-size: 13px;
        }

        .campaigns-table {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .table-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .table-header h2 {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--bg-secondary);
            color: var(--text-muted);
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        td {
            color: var(--text-secondary);
            font-size: 14px;
        }

        tbody tr {
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: var(--bg-secondary);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .campaign-title {
            font-weight: 500;
            color: var(--accent);
        }

        .rate {
            color: var(--success);
            font-weight: 600;
        }

        .date {
            color: var(--text-muted);
            font-size: 13px;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .benchmarks-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .benchmark-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            border-top-width: 3px;
            transition: box-shadow 0.2s;
        }

        .benchmark-card:hover {
            box-shadow: 0 0 24px rgba(255,255,255,0.04);
        }

        .benchmark-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .benchmark-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }

        .benchmark-row:last-child {
            margin-bottom: 0;
        }

        .benchmark-metric-name {
            font-size: 12px;
            color: var(--text-muted);
            padding-top: 4px;
        }

        .benchmark-values {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .benchmark-value {
            font-size: 12px;
            color: var(--text-muted);
        }

        .benchmark-yours {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .benchmark-diff {
            font-size: 12px;
            font-weight: 600;
        }

        .tab-nav {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0;
        }

        .tab-btn {
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            margin-bottom: -1px;
            transition: color 0.2s, border-color 0.2s;
            font-family: inherit;
        }

        .tab-btn:hover {
            color: var(--text-secondary);
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            box-shadow: 0 2px 12px var(--accent-glow);
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .chart-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .chart-card:hover {
            border-color: rgba(34, 211, 238, 0.3);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .chart-title {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 20px;
        }

        .highlights-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .highlight-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            border-left-width: 3px;
            transition: box-shadow 0.2s;
        }

        .highlight-best {
            border-left-color: var(--success);
        }

        .highlight-best:hover {
            box-shadow: -4px 0 20px rgba(74, 222, 128, 0.15), 0 0 20px rgba(74, 222, 128, 0.08);
        }

        .highlight-worst {
            border-left-color: var(--error);
        }

        .highlight-worst:hover {
            box-shadow: -4px 0 20px rgba(248, 113, 113, 0.15), 0 0 20px rgba(248, 113, 113, 0.08);
        }

        .highlight-badge {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .highlight-best .highlight-badge {
            color: var(--success);
        }

        .highlight-worst .highlight-badge {
            color: var(--error);
        }

        .highlight-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .highlight-metrics {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .highlight-metric {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .highlight-metric-label {
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
        }

        .highlight-metric-value {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .highlight-best .highlight-metric-value.primary {
            color: var(--success);
        }

        .highlight-worst .highlight-metric-value.primary {
            color: var(--error);
        }

        .highlight-metric-value.secondary {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .highlight-date {
            margin-top: 14px;
            font-size: 12px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .charts-section,
            .benchmarks-section,
            .highlights-section,
            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 12px;
            }

            header {
                padding: 24px;
            }

            .stat-card .value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Campaign Dashboard</h1>
            <p class="subtitle">The Rock Church â€” Email Performance Analytics</p>
        </header>

        <div class="controls">
            <label for="dateRange">Time Period:</label>
            <select id="dateRange">
                <option value="7">Last 7 Days</option>
                <option value="14">Last 14 Days</option>
                <option value="30" selected>Last 30 Days</option>
                <option value="90">Last 90 Days</option>
            </select>
            <button id="refreshBtn" onclick="loadDashboard()">Refresh Data</button>
            <button id="downloadBtn" onclick="downloadReport()" disabled>Download Report</button>
            <span id="lastUpdated" style="margin-left: auto; color: var(--text-muted); font-size: 13px;"></span>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading campaign data...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <nav class="tab-nav">
                <button class="tab-btn active" onclick="switchTab(1)">Solid Lives</button>
                <button class="tab-btn" onclick="switchTab(2)">The Rock Network</button>
                <button class="tab-btn" onclick="switchTab(3)">Jesus Disciple</button>
            </nav>

            <section class="charts-section">
                <div class="chart-card">
                    <h2 class="chart-title">Open Rate Trend</h2>
                    <canvas id="openRateChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2 class="chart-title">Click Rate Trend</h2>
                    <canvas id="clickRateChart"></canvas>
                </div>
            </section>

            <section class="benchmarks-section" id="benchmarksSection"></section>

            <div class="stats-grid" id="statsGrid"></div>

            <section class="highlights-section">
                <div id="bestCampaign" class="highlight-card highlight-best"></div>
                <div id="worstCampaign" class="highlight-card highlight-worst"></div>
            </section>

            <div class="campaigns-table">
                <div class="table-header">
                    <h2>Campaign Details</h2>
                </div>
                <div style="overflow-x: auto; flex: 1; max-height: 600px;">
                    <table id="campaignsTable">
                        <thead>
                            <tr>
                                <th>Campaign</th>
                                <th>Sent Date</th>
                                <th>Emails Sent</th>
                                <th>Unique Opens</th>
                                <th>Open Rate</th>
                                <th>Unique Clicks</th>
                                <th>Click Rate</th>
                                <th>Unsubscribed</th>
                            </tr>
                        </thead>
                        <tbody id="campaignsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
