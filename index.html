<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rock Church - Mailchimp Campaign Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls label {
            font-weight: 600;
            color: #333;
        }

        .controls select, .controls button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #667eea;
            font-size: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .subvalue {
            color: #999;
            font-size: 14px;
        }

        .campaigns-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .table-header {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
        }

        .table-header h2 {
            color: #333;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #f8f9fa;
            color: #666;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: #333;
            font-size: 14px;
        }

        tr:hover {
            background: #fafafa;
        }

        .campaign-title {
            font-weight: 600;
            color: #667eea;
        }

        .rate {
            color: #28a745;
            font-weight: 600;
        }

        .date {
            color: #999;
            font-size: 13px;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Mailchimp Campaign Dashboard</h1>
            <p class="subtitle">The Rock Church - Email Campaign Performance</p>
        </header>

        <div class="controls">
            <label for="dateRange">Time Period:</label>
            <select id="dateRange">
                <option value="7">Last 7 Days</option>
                <option value="14">Last 14 Days</option>
                <option value="30" selected>Last 30 Days</option>
                <option value="90">Last 90 Days</option>
            </select>
            <button onclick="loadDashboard()">Refresh Data</button>
            <span id="lastUpdated" style="margin-left: auto; color: #999; font-size: 13px;"></span>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading campaign data...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="campaigns-table">
                <div class="table-header">
                    <h2>ðŸ“§ Campaign Details</h2>
                </div>
                <div style="overflow-x: auto;">
                    <table id="campaignsTable">
                        <thead>
                            <tr>
                                <th>Campaign</th>
                                <th>Sent Date</th>
                                <th>Emails Sent</th>
                                <th>Unique Opens</th>
                                <th>Open Rate</th>
                                <th>Unique Clicks</th>
                                <th>Click Rate</th>
                                <th>Unsubscribed</th>
                            </tr>
                        </thead>
                        <tbody id="campaignsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
